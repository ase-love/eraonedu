
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
<link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/swiper/swiper-bundle.min.js"></script>
<script src="../js/jquery-ui/jquery-ui.min.js"></script>
<script src="../js/ui.js"></script>


</head>
<body>
<!-- wrap -->
<div class="wrap">
  <script>
     $.get("common/header.html", function(data) {
        $(data).prependTo(".wrap");
    });
  </script>

  <!-- container -->
  <div class="container">
    <aside class="lnb-wrap">
      <h2 class="lnb-title">마이페이지</h2>
      <ul class="lnb">
        <li><a href="javascript:void(0);">회원정보 수정</a></li>
        <li><a href="javascript:void(0);">주문/결제 내역</a></li>
        <li class="on"><a href="javascript:void(0);">회원탈퇴</a></li>
      </ul>
    </aside>
    <main class="content">
      <header class="page-header">
        <h1 class="title-main">회원탈퇴</h1>
      </header>
      <div class="withdrawal-wrap">
        <div class="withdrawal-box">
          <i class="ico"><img src="../images/common/ico-character-difficulty.svg" alt=""></i>
          <b class="tit">회원탈퇴를 진행하기 위해 본인 확인이 필요합니다.</b>
          <p class="txt c-red">탈퇴 시 구매내역을 제외한(이용약관 참조) 모든 개인정보는 삭제 됩니다.</p>
        </div>
        <!-- table -->
        <div class="data-type1 st2">
          <table>
              <colgroup>
                  <col style="width:120px" />
                  <col style="width:auto" />
              </colgroup>
              <tbody>
                <tr>
                  <th>탈퇴할 이메일</th>
                  <td>123@naver.com</td>
                </tr>
                <tr>
                  <th>이름</th>
                  <td>
                    <div class="input" style="width:150px;">
                      <div class="inp"><input type="text" placeholder="이름"></div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>PIN 번호</th>
                  <td>
                    <div class="input" style="width:150px;">
                      <div class="inp"><input type="number" placeholder="현재 PIN 번호"></div>
                    </div>
                  </td>
                </tr>
              </tbody>
          </table>
        </div>
        <!-- //table -->     
        
        <div class="btn-wrap">
          <a href="javascript:void(0);" class="btn-type1 st1">탈퇴취소</a>
          <a href="javascript:void(0);" class="btn-type1 st2">회원탈퇴</a>
        </div>        
      </div>
    </main>
  </div>
  <!-- // container -->

  <script>
    $.get("common/footer.html", function(data) {
       $(data).appendTo(".wrap");
   });
 </script>
</div>
<!-- // wrap -->
